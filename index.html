<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                var temp = $('input').val();

                var x = "http://api.openweathermap.org/data/2.5/weather?q=" + temp + "&&appid=2b719f8436f86b8f30f9928f7f74bc99";
                console.log("the x is" + x);
                $.get(x, function (res) {
                    console.log(res);
                    var dis = "<h1>" + res.name + "</h1>";
                    dis += "<p>Temperature: " + res.main.temp + "</p>";

                    $('.display').html(dis);
                }, "json");//closes .get
                $('input').val("");
                return false;
            });//closes button.click

        });//closes document.ready
    </script>
</head>

<body>
    <h1>Weather Forecast</h1>
    <form action="process.php" method="post">
        <input type="text" id="city" placehold="Enter city here">
        <button>Search Weather</button>
    </form>
    <div class="display">
    </div>
</body>

</html>
